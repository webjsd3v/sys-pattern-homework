global
    log /dev/log local0
    daemon

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_front
    bind *:9001

    acl host_example hdr(host) -i example.local
    use_backend python_wrr if host_example
    default_backend deny_all

backend python_wrr
    balance roundrobin
    server py1 127.0.0.1:8001 weight 2 check
    server py2 127.0.0.1:8002 weight 3 check
    server py3 127.0.0.1:8003 weight 4 check

backend deny_all
    http-request deny

listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 5s
