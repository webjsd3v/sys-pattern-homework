global
    log /dev/log local0
    daemon

defaults
    log     global
    mode    tcp
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend python_l4_front
    bind *:9000
    default_backend python_l4_back

backend python_l4_back
    balance roundrobin
    server py1 127.0.0.1:8001 check
    server py2 127.0.0.1:8002 check
